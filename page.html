<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Insumos y Ventas</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .top-buttons {
      margin-bottom: 20px;
    }
    .bottom-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .grupo-titulo {
      font-size: 20px;
      font-weight: bold;
      margin-top: 40px;
      text-align: left;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    #tablaVentas, #contenedorInsumos {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Consulta de Datos</h1>

  <!-- Botones superiores -->
  <div class="top-buttons">
    <button onclick="mostrarTabla('insumos')">üìã Ver Insumos</button>
    <button onclick="mostrarTabla('ventas')">üìã Ver Ventas</button>
  </div>

  <!-- Tabla para ventas -->
  <table id="tablaVentas">
    <thead>
      <tr>
        <th>Folio</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Forma de Pago</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Contenedor de insumos -->
  <div id="contenedorInsumos"></div>

  <!-- Botones inferiores -->
  <div class="bottom-buttons" id="acciones" style="display:none;">
      <button onclick="agruparPorGrupo()">üîÄ Agrupar por Grupo</button>
      <button onclick="refrescarDatos()">üîÅ Refrescar</button>
      <button onclick="limpiarTodo()">üßπ Limpiar</button>
      <button onclick="exportarAExcel()">üì• Exportar a Excel</button>
  </div>

  <script>
    let datosActuales = [];
    let tablaVisible = '';

    function mostrarTabla(tipo) {
      document.getElementById('tablaVentas').style.display = 'none';
      document.getElementById('contenedorInsumos').style.display = 'none';
      document.getElementById('tablaVentas').querySelector('tbody').innerHTML = '';
      document.getElementById('contenedorInsumos').innerHTML = '';
      document.getElementById('acciones').style.display = 'none';

      datosActuales = [];
      tablaVisible = tipo;

      if (tipo === 'insumos') {
        fetch('/insumos')
          .then(res => res.json())
          .then(data => {
            datosActuales = data;
            renderTablaPlano(data);
            document.getElementById('contenedorInsumos').style.display = 'block';
            document.getElementById('acciones').style.display = 'flex';
          });
      } else if (tipo === 'ventas') {
        fetch('/ventas')
          .then(res => res.json())
          .then(data => {
            datosActuales = data;
            const tbody = document.querySelector('#tablaVentas tbody');
            data.forEach(venta => {
              const fecha = new Date(venta.fecha);
              const fechaFormateada = fecha.toLocaleString('es-MX', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
              });
              const row = `
                <tr>
                  <td>${venta.folio}</td>
                  <td>${fechaFormateada}</td>
                  <td>$${venta.total.toFixed(2)}</td>
                  <td>${venta.idformadepago || 'N/A'}</td>
                </tr>`;
              tbody.innerHTML += row;
            });
            document.getElementById('tablaVentas').style.display = 'table';
            document.getElementById('acciones').style.display = 'flex';
          });
      }
    }

    function renderTablaPlano(data) {
      const contenedor = document.getElementById('contenedorInsumos');
      contenedor.innerHTML = '';

      const table = document.createElement('table');
      table.innerHTML = `
        <thead>
          <tr>
            <th>ID Insumo</th>
            <th>Nombre</th>
            <th>Almac√©n</th>
            <th>Stock</th>
            <th>Grupo</th>
          </tr>
        </thead>
        <tbody>
          ${data.sort((a,b)=> a.nombre_insumo.localeCompare(b.nombre_insumo)).map(row => `
            <tr>
              <td>${row.id_insumo}</td>
              <td>${row.nombre_insumo}</td>
              <td>${row.almacen}</td>
              <td>${row.stock_actual}</td>
              <td>${row.grupo || 'Sin Grupo'}</td>
            </tr>`).join('')}
        </tbody>
      `;
      contenedor.appendChild(table);
    }

    function renderAgrupado(data) {
      const contenedor = document.getElementById('contenedorInsumos');
      contenedor.innerHTML = '';

      // Agrupa por el campo .grupo que viene de la BD
      const agrupado = {};
      data.forEach(item => {
        const clave = item.grupo || 'Sin Grupo';
        if (!agrupado[clave]) agrupado[clave] = [];
        agrupado[clave].push(item);
      });

      // Ordena por nombre de grupo, luego por nombre de insumo
      const clavesOrdenadas = Object.keys(agrupado).sort((a, b) => a.localeCompare(b));

      clavesOrdenadas.forEach(clave => {
        const grupo = agrupado[clave].sort((a, b) => a.nombre_insumo.localeCompare(b.nombre_insumo));
        const titulo = document.createElement('div');
        titulo.className = 'grupo-titulo';
        titulo.textContent = `Grupo: ${clave}`;
        contenedor.appendChild(titulo);

        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>ID Insumo</th>
              <th>Nombre</th>
              <th>Almac√©n</th>
              <th>Stock</th>
            </tr>
          </thead>
          <tbody>
            ${grupo.map(row => `
              <tr>
                <td>${row.id_insumo}</td>
                <td>${row.nombre_insumo}</td>
                <td>${row.almacen}</td>
                <td>${row.stock_actual}</td>
              </tr>
            `).join('')}
          </tbody>
        `;
        contenedor.appendChild(table);
      });
    }

    function agruparPorGrupo() {
      if (tablaVisible === 'insumos') {
        renderAgrupado(datosActuales);
      }
    }

    function refrescarDatos() {
      if (tablaVisible) {
        mostrarTabla(tablaVisible);
      }
    }

    function limpiarTodo() {
      document.getElementById('tablaVentas').style.display = 'none';
      document.getElementById('contenedorInsumos').style.display = 'none';
      document.getElementById('tablaVentas').querySelector('tbody').innerHTML = '';
      document.getElementById('contenedorInsumos').innerHTML = '';
      document.getElementById('acciones').style.display = 'none';
      datosActuales = [];
      tablaVisible = '';
    }

    function exportarAExcel() {
      if (datosActuales.length === 0) return alert('No hay datos para exportar.');
      let table = `<table border="1"><tr>`;

      if (tablaVisible === 'insumos') {
        table += `<th>ID Insumo</th><th>Nombre</th><th>Almac√©n</th><th>Stock</th><th>Grupo</th></tr>`;
        datosActuales.forEach(row => {
          table += `<tr>
            <td>${row.id_insumo}</td>
            <td>${row.nombre_insumo}</td>
            <td>${row.almacen}</td>
            <td>${row.stock_actual}</td>
            <td>${row.grupo || 'Sin Grupo'}</td>
          </tr>`;
        });
      } else if (tablaVisible === 'ventas') {
        table += `<th>Folio</th><th>Fecha</th><th>Total</th><th>Forma de Pago</th></tr>`;
        datosActuales.forEach(row => {
          const fecha = new Date(row.fecha).toLocaleString('es-MX', {
            day: '2-digit', month: '2-digit', year: 'numeric',
            hour: '2-digit', minute: '2-digit'
          });
          table += `<tr>
            <td>${row.folio}</td>
            <td>${fecha}</td>
            <td>${row.total.toFixed(2)}</td>
            <td>${row.idformadepago || 'N/A'}</td>
          </tr>`;
        });
      }

      table += `</table>`;
      const blob = new Blob([table], { type: 'application/vnd.ms-excel' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${tablaVisible}-export.xls`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
